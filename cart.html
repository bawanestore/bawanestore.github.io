
<!DOCTYPE html>
<html>
<head>
  <title>Bawane Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/bg.jpg') no-repeat center center/cover;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      margin: 15px;
      display: inline-block;
    }
    .product-card img {
      width: 150px;
      border-radius: 10px;
    }
    .btn {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="checkout.html">Checkout</a>
</nav>

  <h2 style="text-align:center; color:white;">Your Cart</h2>
  <ul id="cartItems" style="text-align:center; list-style:none; color:white;"></ul>
  <p id="total" style="text-align:center; color:white;"></p>
  <div style="text-align:center;"><a href="checkout.html"><button class="btn">Checkout</button></a></div>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let total = 0;
    let list = document.getElementById("cartItems");
    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = item.name + " - ₹" + item.price;
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById("total").textContent = "Total: ₹" + total;
  </script>
</body></html>
