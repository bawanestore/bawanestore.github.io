
<html><head><title>Shop</title></head>
<body style="font-family:sans-serif;background:#fff;">
<header style="background:#222; color:white; padding:20px; text-align:center;"><h1>Shop</h1></header>

<nav style="background:#111; padding:15px; text-align:center;">
  <a href='index.html' style='color:white; margin:10px;'>Home</a>
  <a href='shop.html' style='color:white; margin:10px;'>Shop</a>
  <a href='cart.html' style='color:white; margin:10px;'>Cart</a>
  <a href='checkout.html' style='color:white; margin:10px;'>Checkout</a>
</nav>

<section style="display:flex;gap:30px;padding:20px;">
  <div style="text-align:center;">
    <img src="images/white_tshirt.jpeg" width="200"><br>
    <p>White T-shirt - ₹299</p>
    <button onclick="addToCart('White T-shirt', 299)">Add to Cart</button>
  </div>
  <div style="text-align:center;">
    <img src="images/green_tshirt.jpeg" width="200"><br>
    <p>Green T-shirt - ₹299</p>
    <button onclick="addToCart('Green T-shirt', 299)">Add to Cart</button>
  </div>
</section>
<script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.push({name:name, price:price});
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>
</body></html>
